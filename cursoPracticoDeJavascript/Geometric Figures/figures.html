<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Figures | Practice Course of JS of Platzi</title>
  </head>
  <body>
    <header>
      <h1>Geometric Figures</h1>
      <p>First workshop of practice course of javascript</p>
    </header>

    <section>
      <h2>Calculate area & perimeter of a square</h2>
      <form action="">
        <label for="InputSquare">
          Write the measure of every side of the square
        </label>
        <input id="InputSquare" type="number">
        <button type="button" onclick="calcPerimeterSquare()">Calculate the perimeter</button>
        <button type="button" onclick="calcAreaSquare()" >Calculate the area</button>
      </form>
    </section>
    <script src="figures.js"></script>
  </body>
</html>
