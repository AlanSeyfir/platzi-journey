<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Specific</title>
  </head>
  <body>
      <main>

          <form action="">
              <label for="name">What's your name?</label>
              <input type="text" name="name" id="name" autocomplete="name" required>

              <label for="email">What's your email?</label>
              <input type="email" name="email" id="email" autocomplete="email" required>

              <label for="country">Where do you live (country)?</label>
              <input type="text" name="country" id="country" autocomplete="country" required>

              <label for="postal-code">Postal code</label>
              <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" required>

              <input type="submit">
          </form>
      </main>
  </body>
</html>
